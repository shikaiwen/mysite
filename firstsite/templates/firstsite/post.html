{% extends "firstsite/index.html"%}
{% load static %}

{% block cntheader%}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url({% static 'img/post-bg.jpg'%})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{post.title}}</h1>
                        <h2 class="subheading">{{post.meta_description}}</h2>
                        <span class="meta">Posted by <a href="#">Kevin</a>{{post.created_on}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock cntheader %}

{% block maincontent%}
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                	{{post.content|safe }}
                </div>
            </div>
        </div>
    </article>
    <hr>

{% endblock maincontent%}
