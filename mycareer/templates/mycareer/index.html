
{% load static%}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resume - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mycareer/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="{% static 'mycareer/vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'mycareer/vendor/devicons/css/devicons.min.css'%}" rel="stylesheet">
    <link href="{% static 'mycareer/vendor/simple-line-icons/css/simple-line-icons.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mycareer/css/resume.min.css'%}" rel="stylesheet">
    
    <link href="{% static 'me/custom.css'%}" rel="stylesheet">

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Start Bootstrap</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2 me-title-img" src="{% static 'me/me-title-img.jpg'%}" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
        {% for post in postlist %} 
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#{{post.postcode}}">{{post.postcode}}</a>
          </li>
		{% endfor %}
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0">

	{% for post in postlist %}
      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="{{post.postcode}}">
        <div class="my-auto">
          <h2 class="mb-0">
          	{{post.title}}
          </h2>
<!--           <div class="subheading mb-5">3542 Berry Street · Cheyenne Wells, CO 80810 · (317) 585-8468 ·
            <a href="mailto:name@email.com">name@email.com</a>
          </div> -->
          <p class="mb-5">
          	{{post.content|safe}}
          </p>
        </div>
      </section>
      {% endfor %}
      
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'mycareer/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'mycareer/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'mycareer/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'mycareer/js/resume.min.js'%}"></script>

  </body>

</html>
